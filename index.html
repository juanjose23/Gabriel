  <title>Carta de San Valentín</title>

<body>

   

<div class="valentines-day">
  <div class="envelope"></div>
  <div class="heart"></div>
  <div class="text">Feliz <br>día de la <br>amistad!</div>
  <div class="front"></div>
</div>
 
<div id="card">
  <div class="side one"></div>
  <div class="side two">
    <h2>Para mi Lic.❤️</h2>
    <p>En este día especial quiero celebrar nuestra amistad y todo lo que significa para mí.</p>
    <p>Tu presencia en mi vida ha sido una constante fuente de alegría, apoyo y complicidad.</p>
    <p>¡Feliz día de San Valentín, Lic Gabriel❤️! </p>
  </div>
</div>
